<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <center>

        <h1>Collage Maker!</h1>
        <hr>
        <h4>When the popup tab appears, click allow.</h4>
        <h3>Click start for your picture to be taken!</h3>
        <button onclick="save()" class="btn btn-warning">Start</button>
        <label>Camera</label>
        <div id="camera">
        <label>All photos will be displayed here</label>
    </div>

    <div id="resultRow"> 
        <div id="result1">
            <img src="water.png" style="width: 30%; height: 50%;">
        </div>

        <div id="result2">
            <img src="wave.jpeg" style="width: 30%; height: 50%;">
        </div>

        <div id="result3">
            <img src="beach.jpeg" style="width: 30%; height: 50%;">
        </div>

    </div>

    </center>

</body>

</html>
